<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white rounded-xl shadow-md p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center text-gray-800">My Todo List</h1>

    <div class="flex gap-2">
        <input
                type="text"
                id="todo-item"
                name="todo-item"
                placeholder="Enter a task"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
                id="add-item"
                type="button"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        >
            Add
        </button>
    </div>

    <div class="flex gap-2 justify-between text-sm">
        <button id="undo-btn" class="text-gray-500 hover:text-gray-700">↶ Undo</button>
        <button id="redo-btn" class="text-gray-500 hover:text-gray-700">↷ Redo</button>
        <button id="clear-btn" class="text-red-500 hover:text-red-700">Clear</button>
        <button id="complete-btn" class="text-green-600 hover:text-green-800">Complete All</button>
    </div>

    <div class="list-container space-y-2"></div>
</div>

<script type="module" src="./dist/src/main.js"></script>
</body>
</html>
